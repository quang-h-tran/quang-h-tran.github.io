# about
about:
  enable: true
  title: "About Me"
  content: '<p class="lead">
    I am primarily interested in the migration and evolution of giant planetary systems.
    I also hunt for exoplanets using precision radial velocities from the ground and photometry from space.
    </p>
    <p class="lead">
    My current research projects focus on searching for giant planets around young stars using precision radial velocities.
    I am also working on how best to model and ultimately mitigate stellar activity signals in astronomical time series data
    (particularly with Gaussian process regression).
    In general, I want to understand the underlying, population-level demographics of planets through probabilistic data analysis techniques.
    </p>
    <p class="lead">
    When I<span>&#39;</span>m not doing research, I enjoy weightlifting, being bad at pool (always down for a game),
    and searching for the best boba milk tea (ask for recs!).
    </p>'
  image:
    x: "img/who-am-i/IMG_6705_cropped.jpeg"

