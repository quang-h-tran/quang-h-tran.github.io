    - title: "Evolution & Migration of Giant Planets"
      title_style: "font-size:28px"
      description: '<b>One of my primary research interests is how the orbits of giant planets evolve over time.</b>
                    To answer this question, I am leading a 4-year precision radial velocity (PRV) survey
                    targeting <span>&#8776;</span>100 intermediate-age (~20-200 Myr) Sun-like (GK dwarf) stars with the
                    <a target="_blank" href="https://hpf.psu.edu/">Habitable-Zone Planet Finder (HPF)</a> spectrograph.
                    This survey will measure the occurrence rate of close-in (<2.5 AU) giant planets,
                    compare this value with the frequency at older ages, and determine the dominant
                    migration mechanism of giant planets and its characteristic timescale (see right!).
                    The first paper describing the survey design, data reduction pipeline, and initial results can be found below!'
      button:
        icon: "icon-arrow-right"
        btnText: "NASA ADS Link"
        URL: "https://ui.adsabs.harvard.edu/abs/2021AJ....161..173T/abstract"
      image:
        x: "img/works/paper1_plot.gif"
        hori: -200px
        vert: 35px
      is_even: true
      double_img: false

    - title: "Characterizing Individual Systems,
              <br/>
              Inferring Population Statistics"
      title_style: "font-size:28px"
      description: '<p class="lead">Another approach I take to this question is the characterization of systems hosting giant planets.
                    By performing detailed studies of systems with uncommon architectures, we can build a sample large enough to infer population-level statistics and trends.
                    </p>
                    <p class="lead">
                    One such system was TOI-1670, which hosted an inner Sub-Neptune and outer warm Jupiter (WJ) (see left).
                    The modest population of systems with this unique configuration all have near-zero orbital eccentricties,
                    whereas the eccentricities of other WJs are more widely distributed (see left), suggesting that these systems
                    may have formed and migrated along a similar evolutionary pathway. For more information, see the paper below!
                    </p>'
      button:
        icon: "icon-arrow-right"
        btnText: "NASA ADS Link"
        URL: "https://ui.adsabs.harvard.edu/abs/2022AJ....163..225T/abstract"
      image:
        x: "img/works/paper2_plot.jpg"
        hori: 0px
        vert: 90px
      is_even: false
      double_img: false

    - title: "Modeling Stellar Activity Signals <br/> (with Gaussian Processes)"
      title_style: "font-size:28px"
      description: '<p class="lead">
                    Detection limits for low mass, Earth-sized planets and planets around young, active stars are increasingly dominated by intrinsic stellar variability.
                    To conduct population-level inference and detailed individual studies on these interesting systems,
                    <b>we need advanced methods that can distinguish non-dynamical variations from Keplerian motion.</b>
                    </p>
                    <p class="lead">
                    I used the <a target="_blank" href="https://luger.dev/starry-about.html"><b style="color:#e0a800;font-weight:bold;font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New";>
                    starry</b></a> <a target="_blank" href="https://ui.adsabs.harvard.edu/abs/2019AJ....157...64L/abstract">(Luger et al. 2019)</a> open software package to simulate quasi-periodic, spot-drive activity signals
                    in photometry and RVs (right, top panel).
                    Then, I created a Gaussian process framework that simultaneously models stellar variability in both photometry and RVs. Using the synthetic dataset above,
                    I demonstrate that this Two Latent GP approach can predict spot-driven RV variations with greater accuracy than other GP approaches (right, bottom three panels).
                    For more information on how to simulate time series with <a target="_blank" href="https://luger.dev/starry-about.html"><b style="color:#e0a800;font-weight:bold;font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New";>
                    starry</b></a> or the 2 GP framework, check out the paper below!
                    </p>'
      button:
        icon: "icon-arrow-right"
        btnText: "NASA ADS Link"
        URL: "https://ui.adsabs.harvard.edu/abs/2023ApJ...950..162T/abstract"
